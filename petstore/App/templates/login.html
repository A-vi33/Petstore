{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto mt-5 shadow">
        <form method="post">
            {% csrf_token %}
            <h2>LOGIN</h2>
    <div class="mb-3">
        <label for="input1" class="form-label">User Name:</label>
        <input type="email" class="form-control" placeholder="Name@gmail.com" id="input1" name="input1"><br><br>

    </div>


    <div class="mb-3">
        <label for="input2" class="form-label">Password:</label>
        <input type="password" class="form-control" placeholder="Password" id="input2" name="input2"><br><br>
    </div>

    <div class="mb-3">
        <input type="submit" class="btn-success" value="Log in"> New User? <a href="register">New Register</a> <br><br>
    </div>


</form>
        </div>
    </div>
</div>

<script src="{% static 'js/bootstrap.min.js' %}">
</script>

</body>
</html>
